<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NGO Name - Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <nav class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <span class="text-2xl font-semibold">NGO Name</span>
      <div>
        <a href="index.html" class="mx-2 text-gray-700 hover:text-blue-700">Home</a>
        <a href="about.html" class="mx-2 text-gray-700 hover:text-blue-700">About Us</a>
        <a href="contact.html" class="mx-2 text-blue-700">Contact Us</a>
      </div>
    </div>
  </nav>
  <main class="container mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6 text-center">Contact Us</h1>
    <section class="max-w-xl mx-auto bg-white p-8 rounded shadow">
      <form>
        <div class="mb-4">
          <label class="block mb-2 font-semibold" for="name">Name</label>
          <input class="w-full px-3 py-2 border rounded" type="text" id="name" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold" for="email">Email</label>
          <input class="w-full px-3 py-2 border rounded" type="email" id="email" required>
        </div>
        <div class="mb-4">
          <label class="block mb-2 font-semibold" for="message">Message</label>
          <textarea class="w-full px-3 py-2 border rounded" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="bg-blue-700 text-white px-6 py-2 rounded font-semibold hover:bg-blue-800 transition">Send</button>
      </form>
    </section>
    <div class="mt-6 text-center text-gray-600">
      Or email us at <span class="text-blue-700">contact@ngoemail.org</span>
    </div>
  </main>
  <footer class="bg-gray-100 py-6 text-center text-gray-500 text-sm mt-10">
    &copy; 2025 NGO Name. All Rights Reserved.
  </footer>
</body>
</html>
